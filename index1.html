<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Meine dynamische Webseite</h1>
    <p id="demo">Wähle eine Farbe:</p>
    <p>
      <button onclick="ändernHintergrund('pink')">Rosa</button>
      <button onclick="ändernHintergrund('purple')">Lila</button>
      <button onclick="ändernHintergrund('orange')">Orange</button>
    </p>
    <p>
      <input
        type="range"
        id="rot"
        value="255"
        min="0"
        max="255"
        onchange="ändernRegler()"
        style="background: red"
      />
      Rot<br />
      <input
        type="range"
        id="grun"
        value="255"
        min="0"
        max="255"
        onchange="ändernRegler()"
        style="background: green"
      />
      Grün<br />
      <input
        type="range"
        id="blau"
        value="255"
        min="0"
        max="255"
        onchange="ändernRegler()"
        style="background: blue"
      />
      Blau
    </p>

    <script src="assets/js/main1.js"></script>
  </body>
</html>
